<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <script>
        window.localStorage.setItem("name:","Pratiksha");

        window.localStorage.setItem("District:","Kolhapur");
        console.log(window.localStorage.getItem("name:"));
        console.log(window.localStorage.getItem("city:"));
        console.log(window.localStorage.getItem("pincode:"));
        console.log(window.localStorage.getItem("District:"));
        //window.localStorage.removeItem("city");
        console.log(window.localStorage.removeItem("city:"));
        //console.log(localStorage);
    </script>
</body>
</html>
